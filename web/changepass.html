<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Смените пароль</title>
    <link rel="stylesheet" href="res/styles/style.css">
    <link rel="stylesheet" href="res/styles/form.css">
    <style>
        form{
            background-color: #F1EBFF;
            padding: 40px;
            border-radius: 10px;
            width: max-content;
            margin: 25vh auto;
        }
        h2{
            margin: 0;
        }
    </style>
    <script src="res/script/twopasscheck.js"></script>
</head>
<body>
    <main>
        <form action="/newpass" autocomplete="on" method="POST">
            <div id="message" style="display: {{if .message}} block {{else}} none {{end}}">{{.message}}</div>
            <div class="symbols-block">
                <h2>Запомните новые символы!</h2>
                <p>При следующем входе потребуется их ввести вновь</p>
                <p id="symbols">{{.symbols}}</p>
            </div>
            <input type="hidden" name="pass" value="{{.symbols}}">
            <input type="submit" id="submit" value="Создать пароль!">
        </form>
    </main>
</body>
</html>
